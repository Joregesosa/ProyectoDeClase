<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer type="module"></script>
    <title>Chat App</title>
  </head>
  <body>
    <div class="container">
      <div class="sideBarContainer">
        <h2>Lista de Usuarios</h2>
        <ul id="userList"></ul>
      </div>

      <div class="ChatContainer" id="container">
        <ul id="messsagesContainer">
          <li class="generalBox">
            <!-- https://robohash.org/138.36.78.${userId}.png -->

            <div class="imgBox">
              <img src="https://robohash.org/138.36.78.25.png" alt="" />
            </div>
            <div class="messageBox">
              <div class="top">
                <h3>Nombre usuario</h3>
                <h4>Fecha</h4>
              </div>
              <div class="bot">
                <p>Soy el mensaje</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
